  mirror: 'http://apache.cs.utah.edu'
  data_dirs:
    - '/data8/kafka'
    - '/data9/kafka'
    - '/data10/kafka'
  install_dir: "/opt"

zookeeper_client_port: "2181"
zookeeper_hostnames: "{{ groups.zookeeper | join(':' + zookeeper_client_port + ',') }}:{{ zookeeper_client_port }}"